---

  - name: Palo Alto Playbook
    hosts: paloalto
    vars_files:
    - ./vars/vars.yml
    gather_facts: false

    connection: local

    collections:
      - paloaltonetworks.panos
    
    tasks:

      - name: retrive api_key
        shell:  curl -k -X GET  'https://{{ ansible_host }}/api/?type=keygen&user={{ palo_alto_usarname }}&password={{ palo_alto_password }}'
