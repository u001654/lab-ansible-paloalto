        #   url: "https://{{ ansible_host }}/api/?type=keygen&user={{ palo_alto_usarname }}&password={{ palo_alto_password }}"
        #   method: GET
        #   body_format: json
        #   #status_code: 200
        #   validate_certs: no
        register: api_key
        # changed_when: false
      
      - name: Mostrar api_key
        debug:
          var: api_key.stdout_lines