---

  - name: Palo Alto Playbook
    hosts: paloalto
    gather_facts: false
    connection: local

    collections: 
      - paloaltonetworks.panos

    tasks:
# Wait 2 minutes, then check every 5 seconds for 10 minutes.
      - name: check if ready
        panos_check:
          provider: '{{ palo_provider }}'
          timeout: 0

      - name: show system info
        panos_op:
          provider: '{{ palo_provider }}'
          cmd: show system info