---

- name: Palo Alto Playbook
  hosts: all
  gather_facts: false
  connection: local

  collections: 
    - paloaltonetworks.panos

  tasks:
      - name: Wait for FW reboot
        panos_check:
          provider: '{{ palo_provider }}'
          register: result
          until: not result|failed
          retries: 50
          delay: 5